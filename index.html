<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            border: 5px solid #ff1744;
        }

        h1 {
            color: #d91e63;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .hearts {
            font-size: 2rem;
            margin: 20px 0;
            letter-spacing: 10px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 15px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background-color: #ff1744;
            color: white;
        }

        #yesBtn:hover {
            background-color: #d91e63;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #ffb3ba;
            color: #333;
            position: fixed;
        }

        #noBtn:hover {
            transform: scale(1.05);
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        #gifContainer {
            margin-top: 20px;
        }

        #gifContainer img {
            max-width: 100%;
            border-radius: 10px;
        }

        .hearts-animation {
            position: fixed;
            pointer-events: none;
            font-size: 2rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page 1: Question -->
        <div id="page1" class="page active">
            <div class="hearts">ðŸ’• ðŸ’– ðŸ’—</div>
            <h1>Will you be my valentine bujji?</h1>
            <div class="hearts">ðŸ’• ðŸ’– ðŸ’—</div>
            
            <button id="yesBtn">Yes ðŸ’•</button>
            <button id="noBtn">No ðŸ’”</button>
        </div>

        <!-- Page 2: Result -->
        <div id="page2" class="page">
            <h1>You choose right! ðŸ˜ŽðŸ’•</h1>
            <div id="gifContainer">
                <img src="giphy.gif" alt="Giphy GIF">
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');

        // Position the No button initially
        function randomizeNoPosition() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;

            newX = Math.max(20, Math.min(maxX, newX));
            newY = Math.max(20, Math.min(maxY, newY));

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        // Initialize button position on load
        window.addEventListener('load', () => {
            randomizeNoPosition();
        });

        // Make "No" button run away when cursor gets close
        document.addEventListener('mousemove', (e) => {
            const rect = noBtn.getBoundingClientRect();
            const distance = Math.hypot(
                e.clientX - (rect.left + rect.width / 2),
                e.clientY - (rect.top + rect.height / 2)
            );
            
            if (distance < 120) {
                randomizeNoPosition();
            }
        });

        // Yes button click
        yesBtn.addEventListener('click', () => {
            page1.classList.remove('active');
            page2.classList.add('active');
            createHeartAnimation();
        });

        // Create falling hearts animation
        function createHeartAnimation() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'hearts-animation';
                    heart.innerHTML = 'ðŸ’•';
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = '-50px';
                    document.body.appendChild(heart);

                    let pos = -50;
                    const interval = setInterval(() => {
                        pos += 3;
                        heart.style.top = pos + 'px';
                        if (pos > window.innerHeight) {
                            clearInterval(interval);
                            heart.remove();
                        }
                    }, 30);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
