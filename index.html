<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            border: 5px solid #ff1744;
        }

        h1 {
            color: #d91e63;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 15px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background-color: #ff1744;
            color: white;
        }

        button:hover {
            background-color: #d91e63;
            transform: scale(1.1);
        }

        #gifContainer {
            display: none;
            margin-top: 20px;
        }

        #gifContainer img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You choose right! ðŸ˜ŽðŸ’•</h1>
        <button id="yesButton">Yes</button>
        <div id="gifContainer">
            <img src="giphy.gif" alt="Giphy GIF">
        </div>
    </div>

    <script>
        document.getElementById('yesButton').onclick = function() {
            document.getElementById('gifContainer').style.display = 'block';
        };
    </script>
</body>
</html>
