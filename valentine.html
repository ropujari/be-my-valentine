<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine? üíï</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 90%;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 3.2rem;
      color: #e74c3c;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    p {
      font-size: 1.4rem;
      margin: 20px 0;
    }

    .buttons {
      margin: 40px 0;
      display: flex;
      justify-content: center;
      gap: 60px;
      position: relative;
    }

    button {
      font-size: 1.5rem;
      padding: 16px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    #yesBtn {
      background: #2ecc71;
      color: white;
    }

    #yesBtn:hover {
      background: #27ae60;
      transform: scale(1.1);
    }

    #noBtn {
      background: #e74c3c;
      color: white;
      position: relative;
      transition: all 0.2s;
    }

    #photo {
      display: none;
      margin: 30px auto;
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      border: 8px solid white;
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      color: #e74c3c;
      pointer-events: none;
      animation: float 6s infinite linear;
      opacity: 0.7;
    }

    @keyframes float {
      0%   { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-150px) rotate(360deg); }
    }

    @media (max-width: 600px) {
      .buttons { flex-direction: column; gap: 30px; }
      h1 { font-size: 2.5rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine? üíñ</h1>
    <p>I made this just for you... choose wisely üòè‚ù§Ô∏è</p>

    <div class="buttons">
      <button id="yesBtn">Yes! üíï</button>
      <button id="noBtn">No üò¢</button>
    </div>

    <img id="photo" src="https://via.placeholder.com/600x800/FFB6C1/FFFFFF?text=Screenshot 2026-02-09 142718.png" alt="Happy moment of us">
    
    <div id="message" style="display:none; font-size:1.8rem; color:#e74c3c; margin-top:20px; font-weight:bold;">
      Yayyyy! I knew you'd say yes! ü•∞üíÉ<br>
      I love you so much! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è
    </div>
  </div>

  <!-- Floating hearts for fun -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
      document.body.appendChild(heart);
      
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 800);
  </script>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const photo = document.getElementById('photo');
    const message = document.getElementById('message');

    // Make "No" run away when mouse approaches
    noBtn.addEventListener('mouseover', () => {
      const containerRect = document.querySelector('.container').getBoundingClientRect();
      const maxX = window.innerWidth - noBtn.offsetWidth - 40;
      const maxY = window.innerHeight - noBtn.offsetHeight - 40;

      let newX = Math.random() * maxX;
      let newY = Math.random() * maxY;

      // Try to keep it somewhat visible but annoying
      if (newX < containerRect.left + 100) newX = containerRect.left + 100 + Math.random() * 200;
      if (newX > containerRect.right - 100) newX = containerRect.right - 300;

      noBtn.style.position = 'fixed';
      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
      noBtn.style.transform = 'scale(0.9)';
    });

    // Optional: make it even harder by moving on mousemove near it
    document.addEventListener('mousemove', (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(e.clientX - (rect.left + rect.width/2), e.clientY - (rect.top + rect.height/2));
      
      if (distance < 120) {
        const angle = Math.atan2(e.clientY - (rect.top + rect.height/2), e.clientX - (rect.left + rect.width/2));
        const push = 140;
        let newX = rect.left + Math.cos(angle + Math.PI) * push;
        let newY = rect.top + Math.sin(angle + Math.PI) * push;
        
        newX = Math.max(20, Math.min(window.innerWidth - rect.width - 20, newX));
        newY = Math.max(20, Math.min(window.innerHeight - rect.height - 20, newY));
        
        noBtn.style.left = newX + 'px';
        noBtn.style.top = newY + 'px';
      }
    });

    // Yes button action
    yesBtn.addEventListener('click', () => {
      // Hide question
      document.querySelector('h1').style.display = 'none';
      document.querySelector('p').style.display = 'none';
      document.querySelector('.buttons').style.display = 'none';
      
      // Show photo & message
      photo.style.display = 'block';
      message.style.display = 'block';
      
      // Extra fun: make hearts go crazy
      setInterval(createHeart, 200);
    });
  </script>

</body>
</html>
