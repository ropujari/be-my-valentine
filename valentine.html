<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .no-button:hover {
            transform: scale(1.1);
        }
        .photo {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Are you my Valentine?</h1>
    <button class="yes-button" onclick="showMessage();">Yes</button>
    <button class="no-button">No</button>
    <div class="photo" id="photo">
        <img src="your-photo-url.jpg" alt="Your Photo" width="300" />
        <p>Yay! I'm glad you are my Valentine!</p>
    </div>
    <script>
        function showMessage() {
            document.getElementById('photo').style.display = 'block';
        }
    </script>
</body>
</html>
